<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Killstreak - League Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Summoner Search</h2>

  <div class="form-container">
    <label for="riotId">Riot ID:</label>
    <input type="text" id="riotId" placeholder="e.g. Sin Of Shadows#ZED"><br>

    <label for="region">Region:</label>
    <select id="region">
      <option value="euw1">EUW</option>
      <option value="eun1">EUNE</option>
      <option value="na1">NA</option>
      <option value="jp1">JP</option>
      <option value="kr">KR</option>
      <option value="oc1">OCE</option>
      <option value="vn2">VN</option>
    </select><br>

    <label for="gameMode">Game Mode:</label>
    <select id="gameMode">
      <option value="all">All</option>
      <option value="420">Ranked Solo/Duo</option>
      <option value="440">Ranked Flex</option>
      <option value="400">Draft Pick</option>
      <option value="490">Swiftplay</option>
      <option value="450">ARAM</option>
    </select><br>

    <button id="searchBtn">Search</button>
  </div>

  <div id="recent-searches" class="result-box"></div>

  <div class="result-box">
    <h3>Result:</h3>
    <div id="loading" style="display: none;"><div class="spinner"></div></div>
    <div id="output"></div>
  </div>

  <script src="client.js"></script>
</body>
</html>
