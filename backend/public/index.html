<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Killstreak - League Stats</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h2>Summoner Search</h2>

  <div class="form-container">
    <label for="riotId">Riot ID:</label>
    <input type="text" id="riotId" placeholder="e.g. ZenMasterNEED#EUW"><br>

    <label for="region">Region:</label>
    <select id="region">
      <option value="euw1">EUW</option>
      <option value="eun1">EUNE</option>
      <option value="na1">NA</option>
      <option value="jp1">JP</option>
      <option value="kr">KR</option>
      <option value="oc1">OCE</option>
      <option value="vn2">VN</option>
    </select><br>

    <label for="mode">Game Mode:</label>
    <select id="mode">
      <option value="all">All</option>
      <option value="solo_duo">Ranked Solo/Duo</option>
      <option value="ranked_flex">Ranked Flex</option>
      <option value="draft">Draft Pick</option>
      <option value="aram">ARAM</option>
      <option value="swiftplay">Swiftplay</option>
      <option value="arena">Arena</option>
    </select><br>

    <button id="searchBtn">Search</button>
  </div>

  <div id="recent-searches" class="result-box">
    <h3>Recent Searches:</h3>
  </div>

  <div class="result-box">
    <h3>Result:</h3>
    <div id="loading" style="display: none;"><div class="spinner"></div></div>
    <div id="output"></div>
  </div>

  <script type="module" src="client.js"></script>
</body>
</html>
